name: create_release
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      version:
        description: 'SDK Version'     
        required: true
        default: '1.0.0'
jobs:
  tests:
    name: create_release
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.ref }}
    - name: Select Xcode Version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Install Pods
      run:  |
          pod install

    # Update new version
    - shell: bash
      env:
          GB_SDK_VERSION: ${{ github.event.inputs.version }}
      run:  |
          sh scripts/setup_version.sh -v "$GB_SDK_VERSION"

    - name: Git commit and push
      env:
          GB_SDK_VERSION: ${{ github.event.inputs.version }}
      run: |
          git branch releases/RELEASE-"$GB_SDK_VERSION"
          git checkout releases/RELEASE-"$GB_SDK_VERSION"
          git status
          git add GBSwiftLogger.podspec
          git add GBSwiftLogger.xcodeproj/project.pbxproj
          git add docs/
          git commit -m "Release v$GB_SDK_VERSION"
          git push --set-upstream origin releases/RELEASE-"$GB_SDK_VERSION"
          git checkout main
          git fetch
          git pull
          git merge releases/RELEASE-"$GB_SDK_VERSION"
          git push

    - name: Create GH Release
        id: create_release
        uses: zendesk/action-create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }} # This token is provided by Actions, you do not need to create your own token
          GB_SDK_VERSION: ${{ github.event.inputs.version }}
        with:
          tag_name: ${{ GB_SDK_VERSION }}
          release_name: Release ${{ GB_SDK_VERSION }}
          body: |
            Complete your changes here.
          draft: false
          prerelease: false
